<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order form </title>
</head>
<style>
    body{
        background-image: url(./images/background1.png);
    }
    div{
        border: 1px solid black; 
        width: 30%;
    }
</style>

<body>

    <form>
        <center>
            <h4> Order Now  </h4>
        <div>
            <h4> Coustmer details</h4>
            <label for="fname"> First Name </label>
            <input type="text" placeholder="First Name" id="fname"> <br> 
            <label for="lname"> Last Name </label>
            <input type="text" placeholder="Last Name" id="lname"> <br> <br>
            Address : <textarea type="text" rows="2px" cols="22px"> Write your Address </textarea><br> 
            <label for="city"> City </label>
           &nbsp;  &nbsp;  &nbsp;<input type="text" placeholder="city" id="city"><br> 
            <label for="state"> State </label>
            &nbsp; &nbsp; &nbsp;<input type="text" placeholder="State" id="state"><br> 
            <label for="country"> Country </label>
            &nbsp; <input type="text" placeholder="country" id="country"><br> <br>
            <label for="payment"> Payment Mode </label>
            <input type="text" placeholder="payment mode"> <br><br>
            <label for="deldate"> Delivery Date & Time</label>
            <input type="datetime-local" id="deldate" placeholder="Date "> <br> <br>
            <button type="button" style="background-color: rgb(9, 113, 248); color: white;"> Order Now</button> <br> \
        </div>
    </center>
    </form>
    <marquee behavior="scroll" direction="right" scrollamount="20" height="1000px" onmouseover="stop()" onmouseleave="start()">
        <img src="./images/delivery-man-removebg-preview.png" alt="delivery-man">
    </marquee>
</body>

</html>
